name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup docker
      shell: bash
      run: |
        docker-compose build
        docker-compose up -d
        docker-compose run web rake db:create db:migrate RAILS_ENV=test
      env:
        RAILS_ENV: test

    - name: Run RSpec
      shell: bash
      run:  |
        docker-compose run web bundle exec rspec
      env:
        RAILS_ENV: test

    - name: Run Lint
      shell: bash
      run:  |
        docker-compose run web bundle exec rubocop
      env:
        RAILS_ENV: test
